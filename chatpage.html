<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatPage</title>
    <link rel="stylesheet" href="chatpage.css" />
    <!--Tailwind File-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto">
      <div class="w-[90%] mx-auto">
        <div
          class="batton w-[40%] flex-col mt-6 justify-around items-center"
        >
          <div class="bg-gray-700 w-[100%] mx-auto align-middle p-8">
            <p class="text-gray-200 font-extrabold text-center space-x-3">
              Rahul
            </p>
          </div>
          <div
            class="bg-blue-200 text-right mx-5 rounded-lg rounded-br-none py-[10px] my-4 pr-6"
          >
            <p>Hello Rahul, how are you?</p>
          </div>
          <div
            class="bg-blue-500 text-left mx-5 py-[10px] my-4 rounded-lg rounded-bl-none pl-6"

          </div>
          <div
            class="bg-blue-200 text-right mx-5 py-[10px] rounded-lg rounded-br-none my-4 pr-6"
          >
            <p>I'm fine.I published my website recently</p>
          </div>
          <div
            class="bg-blue-500 text-left mx-5 py-[10px] rounded-lg rounded-bl-none pl-6"
          >
            <p>Oh great Varakumar! Can you send me the URL?</p>
          </div>
          <div
            class="bg-blue-200 text-right mx-5 py-[10px] my-4 rounded-lg rounded-br-none pr-6"
          >
            <p>https://varakumar.ccbp.tech</p>
          </div>
          <div
            class="bg-blue-500 text-left mx-5 py-[10px] my-4 rounded-lg rounded-bl-none pl-6"
          >
            <p>Awesome Varakumar! Where did you learn?</p>
          </div>
          <div
            class="bg-blue-200 text-right mx-5 py-[10px] my-4 rounded-lg rounded-br-none pr-6"
          >
            <p>NxtWave CCBP 4.0 Program</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
